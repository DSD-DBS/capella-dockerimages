    - |
      docker build $DOCKER_BUILD_ARGS \
      -t $IMAGE:$DOCKER_TAG \
      --build-arg NETWORK_ACCESS=restricted \
      --build-arg BASE_IMAGE=$BASE_IMAGE \
      ease/debug
