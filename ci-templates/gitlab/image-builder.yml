    - |
      docker build $DOCKER_BUILD_ARGS \
      -t $DOCKER_REGISTRY/t4c/client/base:$DOCKER_TAG \
      --build-arg CAPELLA_VERSION=$CAPELLA_VERSION \
      --build-arg BASE_IMAGE=$BASE_IMAGE \
